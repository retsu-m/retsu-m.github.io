<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトセットアップ - レシートキャンペーンCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">レシートキャンペーンCMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">プロジェクト: <span id="project-id">project001</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">ログアウト</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- ページヘッダー -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">プロジェクトセットアップ</h2>
                <div class="flex space-x-3">
                    <button onclick="previewProject()" 
                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        プレビュー
                    </button>
                    <button onclick="publishProject()" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-secondary hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        公開する
                    </button>
                </div>
            </div>
        </div>

        <!-- セットアップタブ -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8 px-6">
                    <button id="tab-campaign" onclick="switchTab('campaign')" 
                            class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        キャンペーン設定
                    </button>
                    <button id="tab-form" onclick="switchTab('form')" 
                            class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        フォーム設定
                    </button>
                    <button id="tab-images" onclick="switchTab('images')" 
                            class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                        画像設定
                    </button>
                </nav>
            </div>

            <!-- キャンペーン設定タブ -->
            <div id="campaign-tab" class="p-6">
                <form id="campaign-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="campaign-title" class="block text-sm font-medium text-gray-700">キャンペーンタイトル</label>
                            <input type="text" id="campaign-title" name="title" required
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="例: 夏のレシートキャンペーン">
                        </div>
                        <div>
                            <label for="target-products" class="block text-sm font-medium text-gray-700">対象商品</label>
                            <input type="text" id="target-products" name="products"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="例: 食品、飲料">
                        </div>
                    </div>

                    <div>
                        <label for="target-stores" class="block text-sm font-medium text-gray-700">対象店舗</label>
                        <input type="text" id="target-stores" name="stores"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                               placeholder="例: 全国のコンビニエンスストア">
                    </div>

                    <div>
                        <label for="application-method" class="block text-sm font-medium text-gray-700">応募方法</label>
                        <textarea id="application-method" name="method" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                  placeholder="応募方法を詳しく記載してください"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="prizes" class="block text-sm font-medium text-gray-700">賞品・当選者数</label>
                            <textarea id="prizes" name="prizes" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="賞品と当選者数を記載してください"></textarea>
                        </div>
                        <div>
                            <label for="campaign-period" class="block text-sm font-medium text-gray-700">キャンペーン期間（対象となるレシートの期間）</label>
                            <input type="text" id="campaign-period" name="period"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="例: 2024年7月1日〜8月31日">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="application-period" class="block text-sm font-medium text-gray-700">応募受付期間</label>
                            <input type="text" id="application-period" name="applicationPeriod"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="例: 2024年7月1日〜9月30日">
                        </div>
                        <div>
                            <label for="eligibility" class="block text-sm font-medium text-gray-700">応募資格</label>
                            <input type="text" id="eligibility" name="eligibility"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="例: 日本国内在住の方">
                        </div>
                    </div>

                    <div>
                        <label for="announcement" class="block text-sm font-medium text-gray-700">当選発表・賞品発送</label>
                            <textarea id="announcement" name="announcement" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="当選発表方法と賞品発送について記載してください"></textarea>
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">ご注意</label>
                        <textarea id="notes" name="notes" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                  placeholder="注意事項を記載してください"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="environment" class="block text-sm font-medium text-gray-700">推奨環境</label>
                            <textarea id="environment" name="environment" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="推奨ブラウザやデバイスについて記載してください"></textarea>
                        </div>
                        <div>
                            <label for="privacy" class="block text-sm font-medium text-gray-700">個人情報の取り扱いについて</label>
                            <textarea id="privacy" name="privacy" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="個人情報の取り扱いについて記載してください"></textarea>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="law" class="block text-sm font-medium text-gray-700">準拠法及び管轄裁判所</label>
                            <textarea id="law" name="law" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="準拠法と管轄裁判所について記載してください"></textarea>
                        </div>
                        <div>
                            <label for="contact" class="block text-sm font-medium text-gray-700">お問い合わせ先</label>
                            <textarea id="contact" name="contact" rows="3"
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="お問い合わせ先を記載してください"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- フォーム設定タブ -->
            <div id="form-tab" class="p-6 hidden">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">アンケート項目設定</h3>
                        <div id="question-list" class="space-y-4">
                            <!-- 質問項目はJavaScriptで動的に生成 -->
                        </div>
                        <button type="button" onclick="addQuestion()" 
                                class="mt-4 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            質問を追加
                        </button>
                    </div>

                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">レシートアップロード設定</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="max-receipts" class="block text-sm font-medium text-gray-700">最大アップロード枚数</label>
                                <input type="number" id="max-receipts" name="maxReceipts" min="1" max="20" value="20"
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                <p class="mt-1 text-sm text-gray-500">1〜20枚の間で設定してください</p>
                            </div>
                            <div>
                                <label for="receipt-instructions" class="block text-sm font-medium text-gray-700">アップロード説明</label>
                                <textarea id="receipt-instructions" name="receiptInstructions" rows="3"
                                          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                          placeholder="レシートアップロードについての説明を記載してください"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 画像設定タブ -->
            <div id="images-tab" class="p-6 hidden">
                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">メインビジュアル</h3>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-4">
                                <div class="w-32 h-32 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center" id="main-visual-preview">
                                    <div class="text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <p class="mt-1 text-sm text-gray-600">画像をアップロード</p>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <input type="file" id="main-visual" name="mainVisual" accept="image/*" class="hidden" onchange="previewMainVisual(this)">
                                    <button type="button" onclick="document.getElementById('main-visual').click()" 
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        画像を選択
                                    </button>
                                    <p class="mt-2 text-sm text-gray-500">推奨サイズ: 1200x600px、最大5MB</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">その他の画像</h3>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-4">
                                <div class="w-32 h-32 bg-gray-100 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center" id="other-image-preview">
                                    <div class="text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <p class="mt-1 text-sm text-gray-600">画像をアップロード</p>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <input type="file" id="other-image" name="otherImage" accept="image/*" class="hidden" onchange="previewOtherImage(this)">
                                    <button type="button" onclick="document.getElementById('other-image').click()" 
                                            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        画像を選択
                                    </button>
                                    <p class="mt-2 text-sm text-gray-500">追加の画像があればアップロードしてください</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // サンプル質問データ
        let questions = [
            {
                id: 1,
                type: 'text',
                question: 'お名前',
                required: true
            },
            {
                id: 2,
                type: 'email',
                question: 'メールアドレス',
                required: true
            },
            {
                id: 3,
                type: 'tel',
                question: '電話番号',
                required: false
            },
            {
                id: 4,
                type: 'textarea',
                question: 'ご意見・ご感想',
                required: false
            }
        ];

        let questionId = 5;

        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const projectId = localStorage.getItem('projectId');
            
            if (userType !== 'client' || !projectId) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('project-id').textContent = projectId;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            localStorage.removeItem('projectId');
            window.location.href = '../index.html';
        }

        // タブ切り替え
        function switchTab(tabName) {
            // すべてのタブを非表示
            document.getElementById('campaign-tab').classList.add('hidden');
            document.getElementById('form-tab').classList.add('hidden');
            document.getElementById('images-tab').classList.add('hidden');

            // すべてのタブボタンのスタイルをリセット
            document.getElementById('tab-campaign').className = 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';
            document.getElementById('tab-form').className = 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';
            document.getElementById('tab-images').className = 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';

            // 選択されたタブを表示
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            document.getElementById('tab-' + tabName).className = 'border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm';
        }

        // 質問を追加
        function addQuestion() {
            const question = {
                id: questionId++,
                type: 'text',
                question: '',
                required: false
            };
            questions.push(question);
            renderQuestions();
        }

        // 質問を削除
        function removeQuestion(id) {
            questions = questions.filter(q => q.id !== id);
            renderQuestions();
        }

        // 質問一覧を表示
        function renderQuestions() {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';

            questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'border border-gray-200 rounded-lg p-4';
                questionDiv.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">質問内容</label>
                            <input type="text" value="${question.question}" onchange="updateQuestion(${question.id}, 'question', this.value)"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">入力タイプ</label>
                            <select onchange="updateQuestion(${question.id}, 'type', this.value)"
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="text" ${question.type === 'text' ? 'selected' : ''}>テキスト</option>
                                <option value="email" ${question.type === 'email' ? 'selected' : ''}>メール</option>
                                <option value="tel" ${question.type === 'tel' ? 'selected' : ''}>電話番号</option>
                                <option value="textarea" ${question.type === 'textarea' ? 'selected' : ''}>テキストエリア</option>
                                <option value="select" ${question.type === 'select' ? 'selected' : ''}>選択肢</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <label class="flex items-center">
                                <input type="checkbox" ${question.required ? 'checked' : ''} onchange="updateQuestion(${question.id}, 'required', this.checked)"
                                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">必須</span>
                            </label>
                            <button onclick="removeQuestion(${question.id})" class="ml-4 text-red-600 hover:text-red-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                questionList.appendChild(questionDiv);
            });
        }

        // 質問を更新
        function updateQuestion(id, field, value) {
            const question = questions.find(q => q.id === id);
            if (question) {
                question[field] = value;
            }
        }

        // メインビジュアルプレビュー
        function previewMainVisual(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('main-visual-preview');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover rounded-lg">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // その他画像プレビュー
        function previewOtherImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('other-image-preview');
                    preview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover rounded-lg">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // プレビュー
        function previewProject() {
            alert('プレビュー機能は実装予定です。');
        }

        // 公開
        function publishProject() {
            if (confirm('プロジェクトを公開しますか？')) {
                alert('プロジェクトが公開されました！');
            }
        }

        // ページ読み込み時の初期化
        checkAuth();
        renderQuestions();
    </script>
</body>
</html>
