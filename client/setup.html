<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クライアントログイン - Receipt Campaign CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary">
                <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                クライアントログイン
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                プロジェクトIDとパスワードを入力してください
            </p>
        </div>
        
        <form class="mt-8 space-y-6" id="login-form">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="project-id" class="sr-only">プロジェクトID</label>
                    <input id="project-id" name="projectId" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="プロジェクトID">
                </div>
                <div>
                    <label for="password" class="sr-only">パスワード</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                           placeholder="パスワード">
                </div>
            </div>

            <div id="error-message" class="hidden">
                <div class="bg-red-50 border border-red-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800" id="error-text">
                                プロジェクトIDまたはパスワードが正しくありません。
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    ログイン
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                ログイン情報をお持ちでない場合は、管理者にお問い合わせください。
            </p>
        </div>
    </div>

    <script>
        // ログインフォームの処理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = document.getElementById('project-id').value;
            const password = document.getElementById('password').value;
            
            // ローカルストレージからプロジェクト情報を取得
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const project = projects.find(p => p.id === projectId && p.password === password);
            
            if (project) {
                // ログイン成功
                localStorage.setItem('currentProject', JSON.stringify(project));
                window.location.href = 'dashboard.html';
            } else {
                // ログイン失敗
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('error-text').textContent = 'プロジェクトIDまたはパスワードが正しくありません。';
            }
        });

        // エラーメッセージを隠す
        document.getElementById('project-id').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
