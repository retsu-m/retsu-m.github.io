<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクトセットアップ - Receipt Campaign CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="flex">
        <!-- サイドメニュー -->
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">プロジェクトメニュー</h2>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>
                        ダッシュボード
                    </a>
                    <a href="users.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        ユーザー作成
                    </a>
                    <a href="submissions.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        応募者管理
                    </a>
                    <a href="setup.html" class="flex items-center px-3 py-2 text-sm font-medium text-white bg-primary rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        プロジェクトセットアップ
                    </a>
                </nav>
            </div>
        </div>
        <!-- メインコンテンツ -->
        <div class="flex-1 p-8">
            <!-- ヘッダー -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-semibold text-gray-900">[プロジェクト名]レシートキャンペーン</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="h-8 w-8 bg-primary rounded-full flex items-center justify-center">
                                    <span class="text-white font-medium text-sm">田</span>
                                </div>
                                <span class="text-sm text-gray-700">田中太郎</span>
                            </div>
                            <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">
                                ログアウト
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- メインコンテンツ -->
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <!-- ページヘッダー -->
                <div class="mb-8">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900">プロジェクトセットアップ</h2>
                            <p class="mt-2 text-sm text-gray-600">キャンペーンの詳細設定を行います。</p>
                        </div>
                        <div class="flex space-x-3">
                            <button onclick="previewProject()" 
                                    class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                プレビュー
                            </button>
                            <button onclick="testProject()" 
                                    class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                テスト
                            </button>
                            <button onclick="publishProject()" 
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                公開
                            </button>
                        </div>
                    </div>
                </div>

                <!-- タブナビゲーション -->
                <div class="border-b border-gray-200 mb-8">
                    <nav class="-mb-px flex space-x-8">
                        <button onclick="showTab('campaign')" id="tab-campaign" 
                                class="border-primary text-primary whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                            キャンペーン設定
                        </button>
                        <button onclick="showTab('form')" id="tab-form" 
                                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                            フォーム設定
                        </button>
                        <button onclick="showTab('visual')" id="tab-visual" 
                                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm">
                            メインビジュアル設定
                        </button>
                    </nav>
                </div>

                <!-- キャンペーン設定タブ -->
                <div id="campaign-tab" class="space-y-6">
                    <!-- キャンペーン設計 -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">キャンペーン設計</h3>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label for="campaign-title" class="block text-sm font-medium text-gray-700">キャンペーンタイトル</label>
                                    <input type="text" id="campaign-title" name="campaignTitle" required
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                                <div>
                                    <label for="campaign-start" class="block text-sm font-medium text-gray-700">キャンペーン開始日</label>
                                    <input type="date" id="campaign-start" name="campaignStart" required
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                                <div>
                                    <label for="campaign-end" class="block text-sm font-medium text-gray-700">キャンペーン終了日</label>
                                    <input type="date" id="campaign-end" name="campaignEnd" required
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- キャンペーンサイトテキスト -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">キャンペーンサイトテキスト</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="target-products" class="block text-sm font-medium text-gray-700">対象商品</label>
                                    <textarea id="target-products" name="targetProducts" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="target-stores" class="block text-sm font-medium text-gray-700">対象店舗</label>
                                    <textarea id="target-stores" name="targetStores" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="application-method" class="block text-sm font-medium text-gray-700">応募方法</label>
                                    <textarea id="application-method" name="applicationMethod" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="prizes" class="block text-sm font-medium text-gray-700">賞品・当選者数</label>
                                    <textarea id="prizes" name="prizes" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="receipt-period" class="block text-sm font-medium text-gray-700">キャンペーン期間（対象となるレシートの期間）</label>
                                    <textarea id="receipt-period" name="receiptPeriod" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="application-period" class="block text-sm font-medium text-gray-700">応募受付期間</label>
                                    <textarea id="application-period" name="applicationPeriod" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="eligibility" class="block text-sm font-medium text-gray-700">応募資格</label>
                                    <textarea id="eligibility" name="eligibility" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="announcement" class="block text-sm font-medium text-gray-700">当選発表・賞品発送</label>
                                    <textarea id="announcement" name="announcement" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="notes" class="block text-sm font-medium text-gray-700">ご注意</label>
                                    <textarea id="notes" name="notes" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="environment" class="block text-sm font-medium text-gray-700">推奨環境</label>
                                    <textarea id="environment" name="environment" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="privacy" class="block text-sm font-medium text-gray-700">個人情報の取り扱いについて</label>
                                    <textarea id="privacy" name="privacy" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="law" class="block text-sm font-medium text-gray-700">準拠法及び管轄裁判所</label>
                                    <textarea id="law" name="law" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                                <div>
                                    <label for="contact" class="block text-sm font-medium text-gray-700">お問い合わせ先</label>
                                    <textarea id="contact" name="contact" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- フォーム設定タブ -->
                <div id="form-tab" class="hidden space-y-6">
                    <!-- 個人情報フォーム設定 -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">個人情報フォーム設定</h3>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="flex items-center">
                                        <input type="checkbox" id="name-required" name="nameRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="name-required" class="ml-2 block text-sm text-gray-900">
                                            名前 <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="email-required" name="emailRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="email-required" class="ml-2 block text-sm text-gray-900">
                                            メールアドレス <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="email-confirm-required" name="emailConfirmRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="email-confirm-required" class="ml-2 block text-sm text-gray-900">
                                            メールアドレス確認用 <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="postal-required" name="postalRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="postal-required" class="ml-2 block text-sm text-gray-900">
                                            郵便番号 <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="address-required" name="addressRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="address-required" class="ml-2 block text-sm text-gray-900">
                                            住所 <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="phone-required" name="phoneRequired" checked disabled
                                               class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                        <label for="phone-required" class="ml-2 block text-sm text-gray-900">
                                            電話番号 <span class="text-red-500">*</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-blue-800">個人情報項目について</p>
                                            <p class="text-sm text-blue-700 mt-1">上記の項目は必須項目として設定されており、応募フォームに自動的に表示されます。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- アンケート項目設定 -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">アンケート項目設定</h3>
                                <button onclick="addQuestion()" 
                                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                    </svg>
                                    質問を追加
                                </button>
                            </div>
                            <div id="questions-container" class="space-y-4">
                                <!-- 質問項目がここに動的に追加されます -->
                            </div>
                        </div>
                    </div>

                    <!-- レシートアップロード設定 -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">レシートアップロード設定</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="max-uploads" class="block text-sm font-medium text-gray-700">最大アップロード枚数</label>
                                    <input type="number" id="max-uploads" name="maxUploads" min="1" max="20" value="5"
                                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                    <p class="mt-1 text-sm text-gray-500">1〜20枚の間で設定してください</p>
                                </div>
                                <div>
                                    <label for="upload-description" class="block text-sm font-medium text-gray-700">アップロード説明</label>
                                    <textarea id="upload-description" name="uploadDescription" rows="3"
                                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                                              placeholder="レシートアップロードについての説明を入力してください"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- メインビジュアル設定タブ -->
                <div id="visual-tab" class="hidden space-y-6">
                    <!-- メインビジュアル -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">メインビジュアル</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">画像をアップロード</label>
                                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                        <div class="space-y-1 text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                            <div class="flex text-sm text-gray-600">
                                                <label for="main-visual" class="relative cursor-pointer bg-white rounded-md font-medium text-primary hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary">
                                                    <span>画像を選択</span>
                                                    <input id="main-visual" name="mainVisual" type="file" class="sr-only" accept="image/*">
                                                </label>
                                                <p class="pl-1">またはドラッグ&ドロップ</p>
                                            </div>
                                            <p class="text-xs text-gray-500">推奨サイズ: 1440×縦成り行き、最大10MB</p>
                                        </div>
                                    </div>
                                </div>
                                <div id="image-preview" class="hidden">
                                    <img id="preview-img" src="" alt="プレビュー" class="max-w-full h-auto rounded-lg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;

        // タブ切り替え
        function showTab(tabName) {
            // すべてのタブを非表示
            document.getElementById('campaign-tab').classList.add('hidden');
            document.getElementById('form-tab').classList.add('hidden');
            document.getElementById('visual-tab').classList.add('hidden');
            
            // すべてのタブボタンのスタイルをリセット
            document.getElementById('tab-campaign').classList.remove('border-primary', 'text-primary');
            document.getElementById('tab-campaign').classList.add('border-transparent', 'text-gray-500');
            document.getElementById('tab-form').classList.remove('border-primary', 'text-primary');
            document.getElementById('tab-form').classList.add('border-transparent', 'text-gray-500');
            document.getElementById('tab-visual').classList.remove('border-primary', 'text-primary');
            document.getElementById('tab-visual').classList.add('border-transparent', 'text-gray-500');
            
            // 選択されたタブを表示
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            // 選択されたタブボタンのスタイルを変更
            document.getElementById('tab-' + tabName).classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('tab-' + tabName).classList.add('border-primary', 'text-primary');
        }

        // 質問追加
        function addQuestion() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'border border-gray-200 rounded-lg p-4';
            questionDiv.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h4 class="text-md font-medium text-gray-900">質問 ${questionCount}</h4>
                    <button onclick="removeQuestion(this)" class="text-red-600 hover:text-red-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">質問内容</label>
                        <input type="text" name="question_${questionCount}" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">回答形式</label>
                        <select name="question_type_${questionCount}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="text">テキスト</option>
                            <option value="textarea">長文テキスト</option>
                            <option value="radio">選択肢（単一）</option>
                            <option value="checkbox">選択肢（複数）</option>
                        </select>
                    </div>
                    <div id="options_${questionCount}" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">選択肢</label>
                        <div class="space-y-2">
                            <input type="text" name="option_${questionCount}_1" placeholder="選択肢1"
                                   class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <input type="text" name="option_${questionCount}_2" placeholder="選択肢2"
                                   class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <button type="button" onclick="addOption(${questionCount})" class="text-sm text-primary hover:text-blue-700">
                                + 選択肢を追加
                            </button>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(questionDiv);
        }

        // 質問削除
        function removeQuestion(button) {
            button.closest('div').remove();
        }

        // 選択肢追加
        function addOption(questionId) {
            const optionsDiv = document.getElementById(`options_${questionId}`);
            const optionCount = optionsDiv.querySelectorAll('input[type="text"]').length + 1;
            const newOption = document.createElement('input');
            newOption.type = 'text';
            newOption.name = `option_${questionId}_${optionCount}`;
            newOption.placeholder = `選択肢${optionCount}`;
            newOption.className = 'block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm';
            optionsDiv.insertBefore(newOption, optionsDiv.lastElementChild);
        }

        // 画像プレビュー
        document.getElementById('main-visual').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // プレビュー機能
        function previewProject() {
            alert('プレビュー機能は実装予定です。');
        }

        // テスト機能
        function testProject() {
            alert('テスト機能は実装予定です。');
        }

        // 公開機能
        function publishProject() {
            if (confirm('プロジェクトを公開しますか？')) {
                alert('プロジェクトが公開されました。');
            }
        }

        // ログアウト処理
        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('currentProject');
                window.location.href = '../index.html';
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // デフォルトでキャンペーン設定タブを表示
            showTab('campaign');
        });
    </script>
