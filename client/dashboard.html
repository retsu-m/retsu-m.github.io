        <!-- メインコンテンツ -->

            <!-- ダッシュボードコンテンツ -->

                    <!-- ページヘッダー -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center">
                            <h2 class="text-2xl font-bold text-gray-900">プロジェクトダッシュボード</h2>
                            <div class="flex space-x-3">
                                <button onclick="previewProject()" 
                                        class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">

                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

                                    </svg>

                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- プロジェクト情報 -->
                    <div class="bg-white shadow rounded-lg mb-6">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">プロジェクト情報</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                                    <p class="mt-1 text-sm text-gray-900" id="display-project-name">-</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">クライアント名</label>
                                    <p class="mt-1 text-sm text-gray-900" id="display-client-name">-</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">作成日</label>
                                    <p class="mt-1 text-sm text-gray-900" id="display-created-date">-</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">公開状態</label>
                                    <p class="mt-1 text-sm text-gray-900" id="display-publish-status">非公開</p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700">説明</label>
                                <p class="mt-1 text-sm text-gray-900" id="display-description">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- 統計情報 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">総応募数</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="total-submissions">0</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>

                        <div class="bg-white overflow-hidden shadow rounded-lg">

                                        </svg>

                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">今日の応募数</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="today-submissions">0</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="p-5">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17v4a2 2 0 002 2h4M15 7l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">ステータス</dt>
                                            <dd class="text-lg font-medium text-gray-900" id="project-status">-</dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 最近の応募 -->
                    <div class="bg-white shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">最近の応募</h3>
                            <div class="overflow-hidden">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">応募日時</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">応募者名</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メールアドレス</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">レシート</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200" id="recent-submissions">
                                        <tr>
                                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                                                まだ応募がありません
                                            </td>
                                        </tr>
                                    </tbody>

                            </div>
                        </div>

                </div>

    <script>
        // プロジェクトセットアップ状況の確認
        function checkProjectSetup() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const currentProject = localStorage.getItem('currentProject');
            
            if (projects.length > 0 || currentProject) {
                // プロジェクトが存在する場合、通常のダッシュボードを表示
                document.getElementById('initial-setup').classList.add('hidden');
                document.getElementById('normal-dashboard').classList.remove('hidden');
                loadProjectInfo();
                updateStatistics();
                loadSubmissions();
            } else {
                // プロジェクトが存在しない場合、セットアップ画面を表示
                document.getElementById('initial-setup').classList.remove('hidden');
                document.getElementById('normal-dashboard').classList.add('hidden');
            }
        }

        // プロジェクト情報の読み込み
        function loadProjectInfo() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const currentProjectId = localStorage.getItem('currentProject');
            
            // 現在のプロジェクトを取得
            let project = null;
            if (currentProjectId) {
                project = projects.find(p => p.id === currentProjectId);
            } else if (projects.length > 0) {
                project = projects[0]; // 最初のプロジェクトを使用
            }
            
            if (project) {
                document.getElementById('display-project-name').textContent = project.name || '未設定';
                document.getElementById('display-client-name').textContent = project.clientName || '未設定';
                document.getElementById('display-description').textContent = project.description || '説明がありません';
                
                // 作成日のフォーマット
                const createdDate = project.createdAt ? new Date(project.createdAt).toLocaleDateString('ja-JP') : '未設定';
                document.getElementById('display-created-date').textContent = createdDate;
                
                // 公開状態の設定
                const isPublished = project.isPublished || false;
                updatePublishStatus(isPublished);
            }
        }

        // 公開状態の更新
        function updatePublishStatus(isPublished) {
            const publishButton = document.getElementById('publish-button');
            const publishStatus = document.getElementById('display-publish-status');
            
            if (isPublished) {
                // 公開中の場合
                publishButton.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    非公開にする
                `;
                publishButton.className = 'inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500';
                publishStatus.textContent = '公開中';
                publishStatus.className = 'mt-1 text-sm text-green-600 font-medium';
            } else {
                // 非公開の場合
                publishButton.innerHTML = `
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    公開する
                `;
                publishButton.className = 'inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500';
                publishStatus.textContent = '非公開';
                publishStatus.className = 'mt-1 text-sm text-gray-600';
            }
        }

        // 統計情報の更新
        function updateStatistics() {
            // サンプルデータ（実際の実装ではデータベースから取得）
            document.getElementById('total-submissions').textContent = '25';
            document.getElementById('today-submissions').textContent = '3';
            
            // プロジェクトの公開状態に基づいてステータスを表示
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const currentProjectId = localStorage.getItem('currentProject');
            let project = null;
            
            if (currentProjectId) {
                project = projects.find(p => p.id === currentProjectId);
            } else if (projects.length > 0) {
                project = projects[0];
            }
            
            if (project && project.isPublished) {
                document.getElementById('project-status').textContent = '公開中';
                document.getElementById('project-status').className = 'text-lg font-medium text-green-600';
            } else {
                document.getElementById('project-status').textContent = '非公開';
                document.getElementById('project-status').className = 'text-lg font-medium text-gray-600';
            }
        }

        // 応募者一覧の読み込み
        function loadSubmissions() {
            const submissionsList = document.getElementById('recent-submissions');
            
            // サンプルデータ（実際の実装ではデータベースから取得）
            const submissions = [
                { id: 1, name: '田中太郎', email: 'tanaka@example.com', date: '2024-01-15 10:30', receiptUrl: 'https://example.com/receipts/tanaka-receipt1.jpg' },
                { id: 2, name: '佐藤花子', email: 'sato@example.com', date: '2024-01-16 14:20', receiptUrl: 'https://example.com/receipts/sato-receipt1.jpg' },
                { id: 3, name: '鈴木一郎', email: 'suzuki@example.com', date: '2024-01-17 09:15', receiptUrl: 'https://example.com/receipts/suzuki-receipt1.jpg' }
            ];
            
            if (submissions.length > 0) {
                submissionsList.innerHTML = submissions.map(submission => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.date}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${submission.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${submission.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <a href="${submission.receiptUrl}" target="_blank" class="text-primary hover:text-blue-700 underline">
                                レシートを表示
                            </a>
                        </td>
                    </tr>
                `).join('');
            } else {
                submissionsList.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                            まだ応募がありません
                        </td>
                    </tr>
                `;
            }
        }

        // プレビュー機能
        function previewProject() {
            alert('プレビュー機能は実装予定です。');
        }

        // 公開/非公開の切り替え機能
        function togglePublish() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const currentProjectId = localStorage.getItem('currentProject');
            let project = null;
            let projectIndex = -1;
            
            if (currentProjectId) {
                projectIndex = projects.findIndex(p => p.id === currentProjectId);
                project = projects[projectIndex];
            } else if (projects.length > 0) {
                projectIndex = 0;
                project = projects[0];
            }
            
            if (project) {
                const currentStatus = project.isPublished || false;
                const newStatus = !currentStatus;
                
                const actionText = newStatus ? '公開' : '非公開';
                const confirmMessage = `プロジェクトを${actionText}にしますか？`;
                
                if (confirm(confirmMessage)) {
                    // プロジェクトの公開状態を更新
                    project.isPublished = newStatus;
                    projects[projectIndex] = project;
                    localStorage.setItem('projects', JSON.stringify(projects));
                    
                    // UIを更新
                    updatePublishStatus(newStatus);
                    updateStatistics();
                    
                    const successMessage = `プロジェクトが${actionText}されました。`;
                    alert(successMessage);
                }
            } else {
                alert('プロジェクトが見つかりません。');
            }
        }

        // ログアウト処理
        function logout() {
            if (confirm('ログアウトしますか？')) {
                localStorage.removeItem('userType');
                localStorage.removeItem('projectId');
                localStorage.removeItem('currentProject');
                window.location.href = '../index.html';
            }
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            checkProjectSetup();
        });
    </script>
</body>
