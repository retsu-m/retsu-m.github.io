<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト管理 - レシートキャンペーンCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="dashboard.html" class="text-xl font-semibold text-gray-900">レシートキャンペーンCMS</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">管理者: <span id="admin-name">admin</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">ログアウト</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- ページヘッダー -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">プロジェクト管理</h2>
                <button onclick="createNewProject()" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    新規プロジェクト作成
                </button>
            </div>
        </div>

        <!-- 検索・フィルター -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-4 py-5 sm:p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="search" class="block text-sm font-medium text-gray-700">プロジェクト名検索</label>
                        <input type="text" id="search" placeholder="プロジェクト名を入力..."
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="status-filter" class="block text-sm font-medium text-gray-700">ステータス</label>
                        <select id="status-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="">すべて</option>
                            <option value="draft">下書き</option>
                            <option value="published">公開中</option>
                            <option value="closed">終了</option>
                        </select>
                    </div>
                    <div>
                        <label for="client-filter" class="block text-sm font-medium text-gray-700">クライアント</label>
                        <select id="client-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="">すべて</option>
                            <option value="client1">クライアントA</option>
                            <option value="client2">クライアントB</option>
                            <option value="client3">クライアントC</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- プロジェクト一覧 -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200" id="projects-list">
                <!-- プロジェクトアイテムはJavaScriptで動的に生成 -->
            </ul>
        </div>

        <!-- ページネーション -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="flex-1 flex justify-between sm:hidden">
                <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    前へ
                </button>
                <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    次へ
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        表示中: <span class="font-medium">1</span> から <span class="font-medium">10</span> まで / 全 <span class="font-medium">12</span> 件
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                        <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">前へ</span>
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                        <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                            <span class="sr-only">次へ</span>
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規プロジェクト作成モーダル -->
    <div id="new-project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">新規プロジェクト作成</h3>
                <form id="new-project-form" class="space-y-4">
                    <div>
                        <label for="project-name" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                        <input type="text" id="project-name" name="projectName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="client-name" class="block text-sm font-medium text-gray-700">クライアント名</label>
                        <input type="text" id="client-name" name="clientName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="project-description" class="block text-sm font-medium text-gray-700">説明</label>
                        <textarea id="project-description" name="description" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeNewProjectModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            作成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- プロジェクト編集モーダル -->
    <div id="edit-project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">プロジェクト編集</h3>
                <form id="edit-project-form" class="space-y-4">
                    <input type="hidden" id="edit-project-id">
                    <div>
                        <label for="edit-project-name" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                        <input type="text" id="edit-project-name" name="projectName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-client-name" class="block text-sm font-medium text-gray-700">クライアント名</label>
                        <input type="text" id="edit-client-name" name="clientName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-project-description" class="block text-sm font-medium text-gray-700">説明</label>
                        <textarea id="edit-project-description" name="description" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="edit-project-status" class="block text-sm font-medium text-gray-700">ステータス</label>
                        <select id="edit-project-status" name="status"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="draft">下書き</option>
                            <option value="published">公開中</option>
                            <option value="closed">終了</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEditProjectModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // サンプルデータ
        const projects = [
            {
                id: 'project001',
                name: '夏のレシートキャンペーン',
                client: 'クライアントA',
                status: 'published',
                description: '夏の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-15',
                updatedAt: '2024-01-20',
                submissions: 45
            },
            {
                id: 'project002',
                name: '春のレシートキャンペーン',
                client: 'クライアントB',
                status: 'closed',
                description: '春の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-10',
                updatedAt: '2024-01-25',
                submissions: 78
            },
            {
                id: 'project003',
                name: '冬のレシートキャンペーン',
                client: 'クライアントC',
                status: 'draft',
                description: '冬の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-05',
                updatedAt: '2024-01-18',
                submissions: 0
            }
        ];

        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('username');
            
            if (userType !== 'admin' || !username) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('admin-name').textContent = username;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            localStorage.removeItem('projectId');
            window.location.href = '../index.html';
        }

        // プロジェクト一覧を表示
        function renderProjects(projectList = projects) {
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = '';

            projectList.forEach(project => {
                const statusBadge = getStatusBadge(project.status);
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="px-4 py-4 sm:px-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center">
                                        <span class="text-sm font-medium text-white">${project.name.charAt(0)}</span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="flex items-center">
                                        <p class="text-sm font-medium text-gray-900">${project.name}</p>
                                        ${statusBadge}
                                    </div>
                                    <p class="text-sm text-gray-500">クライアント: ${project.client}</p>
                                    <p class="text-sm text-gray-500">応募数: ${project.submissions}件</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="viewProject('${project.id}')" 
                                        class="text-primary hover:text-blue-700 text-sm font-medium">
                                    表示
                                </button>
                                <button onclick="editProject('${project.id}')" 
                                        class="text-gray-600 hover:text-gray-900 text-sm font-medium">
                                    編集
                                </button>
                                <button onclick="deleteProject('${project.id}')" 
                                        class="text-red-600 hover:text-red-900 text-sm font-medium">
                                    削除
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 sm:flex sm:justify-between">
                            <div class="sm:flex">
                                <p class="flex items-center text-sm text-gray-500">
                                    <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    作成日: ${project.createdAt}
                                </p>
                            </div>
                            <div class="mt-2 flex items-center text-sm text-gray-500 sm:mt-0">
                                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                更新日: ${project.updatedAt}
                            </div>
                        </div>
                    </div>
                `;
                projectsList.appendChild(listItem);
            });
        }

        // ステータスバッジを取得
        function getStatusBadge(status) {
            const badges = {
                draft: '<span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">下書き</span>',
                published: '<span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">公開中</span>',
                closed: '<span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">終了</span>'
            };
            return badges[status] || badges.draft;
        }

        // プロジェクト表示
        function viewProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                alert(`プロジェクト「${project.name}」の詳細を表示します。`);
            }
        }

        // プロジェクト編集
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                document.getElementById('edit-project-id').value = project.id;
                document.getElementById('edit-project-name').value = project.name;
                document.getElementById('edit-client-name').value = project.client;
                document.getElementById('edit-project-description').value = project.description;
                document.getElementById('edit-project-status').value = project.status;
                document.getElementById('edit-project-modal').classList.remove('hidden');
            }
        }

        // プロジェクト削除
        function deleteProject(projectId) {
            if (confirm('このプロジェクトを削除しますか？この操作は取り消せません。')) {
                const index = projects.findIndex(p => p.id === projectId);
                if (index > -1) {
                    projects.splice(index, 1);
                    renderProjects();
                    alert('プロジェクトを削除しました。');
                }
            }
        }

        // 新規プロジェクト作成
        function createNewProject() {
            document.getElementById('new-project-modal').classList.remove('hidden');
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('hidden');
            document.getElementById('new-project-form').reset();
        }

        function closeEditProjectModal() {
            document.getElementById('edit-project-modal').classList.add('hidden');
            document.getElementById('edit-project-form').reset();
        }

        // 検索機能
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProjects = projects.filter(project => 
                project.name.toLowerCase().includes(searchTerm) ||
                project.client.toLowerCase().includes(searchTerm)
            );
            renderProjects(filteredProjects);
        });

        // ステータスフィルター
        document.getElementById('status-filter').addEventListener('change', function(e) {
            const status = e.target.value;
            const filteredProjects = status ? projects.filter(project => project.status === status) : projects;
            renderProjects(filteredProjects);
        });

        // クライアントフィルター
        document.getElementById('client-filter').addEventListener('change', function(e) {
            const client = e.target.value;
            const filteredProjects = client ? projects.filter(project => project.client.includes(client)) : projects;
            renderProjects(filteredProjects);
        });

        // フォーム送信処理
        document.getElementById('new-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newProject = {
                id: 'project' + Date.now(),
                name: formData.get('projectName'),
                client: formData.get('clientName'),
                status: 'draft',
                description: formData.get('description'),
                createdAt: new Date().toISOString().split('T')[0],
                updatedAt: new Date().toISOString().split('T')[0],
                submissions: 0
            };
            projects.push(newProject);
            renderProjects();
            closeNewProjectModal();
            alert('プロジェクトを作成しました。');
        });

        document.getElementById('edit-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const projectId = document.getElementById('edit-project-id').value;
            const project = projects.find(p => p.id === projectId);
            
            if (project) {
                project.name = formData.get('projectName');
                project.client = formData.get('clientName');
                project.description = formData.get('description');
                project.status = formData.get('status');
                project.updatedAt = new Date().toISOString().split('T')[0];
                renderProjects();
                closeEditProjectModal();
                alert('プロジェクトを更新しました。');
            }
        });

        // ページ読み込み時の初期化
        checkAuth();
        renderProjects();
    </script>
</body>
</html>
