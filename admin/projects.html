<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト管理 - レシートキャンペーンCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="dashboard.html" class="text-xl font-semibold text-gray-900">レシートキャンペーンCMS</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">管理者: <span id="admin-name">admin</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">ログアウト</button>

        </div>
    </nav>

    <div class="flex">
        <!-- サイドメニュー -->
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">管理者メニュー</h2>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>

                    </a>
                    <a href="projects.html" class="flex items-center px-3 py-2 text-sm font-medium text-white bg-primary rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        プロジェクト管理
                    </a>
                    <a href="users.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        ユーザー管理
                    </a>
                </nav>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="flex-1 p-8">
            <!-- ページヘッダー -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">プロジェクト管理</h2>
                    <button onclick="createNewProject()" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        新規プロジェクト作成
                    </button>
                </div>
            </div>

            <!-- 検索・フィルター -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="project-search" class="block text-sm font-medium text-gray-700">プロジェクト名検索</label>
                            <input type="text" id="project-search" placeholder="プロジェクト名を入力..."
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="client-search" class="block text-sm font-medium text-gray-700">クライアント名検索</label>
                            <input type="text" id="client-search" placeholder="クライアント名を入力..."
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="date-sort" class="block text-sm font-medium text-gray-700">作成日期間</label>
                            <div class="mt-1 grid grid-cols-2 gap-2">
                                <input type="date" id="date-from" 
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                <input type="date" id="date-to" 
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- プロジェクト一覧 -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プロジェクト名</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">クライアント名</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プロジェクトID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作成日</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="projects-table">
                        <!-- プロジェクトアイテムはJavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        前へ
                    </button>
                    <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        次へ
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            表示中: <span class="font-medium">1</span> から <span class="font-medium">10</span> まで / 全 <span class="font-medium">12</span> 件
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">前へ</span>
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                            <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">次へ</span>
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規プロジェクト作成モーダル -->
    <div id="new-project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">新規プロジェクト作成</h3>
                <form id="new-project-form" class="space-y-4">
                    <div>
                        <label for="project-name" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                        <input type="text" id="project-name" name="projectName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="client-name" class="block text-sm font-medium text-gray-700">クライアント名</label>
                        <input type="text" id="client-name" name="clientName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="project-description" class="block text-sm font-medium text-gray-700">説明</label>
                        <textarea id="project-description" name="description" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeNewProjectModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            作成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ログイン情報表示モーダル -->
    <div id="login-info-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">ログイン情報</h3>
                <div class="space-y-4">
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-green-800">プロジェクトが正常に作成されました</p>
                                <p class="text-sm text-green-700 mt-1">以下のメールテキストをクライアントにお送りください。</p>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">お客様向けメールテキスト</label>
                        <div class="relative">
                            <textarea id="email-text" readonly rows="12"
                                      class="block w-full border-gray-300 rounded-md shadow-sm bg-gray-50 sm:text-sm resize-none"
                                      style="font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;"></textarea>
                            <button type="button" onclick="copyEmailText()"
                                    class="absolute top-2 right-2 inline-flex items-center px-3 py-1 border border-gray-300 rounded-md bg-white text-gray-500 text-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                コピー
                            </button>
                        </div>
                    </div>

                    <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L3.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-yellow-800">重要</p>
                                <p class="text-sm text-yellow-700 mt-1">このパスワードは一度しか表示されません。必ずメールテキストをコピーしてクライアントにお送りください。</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="button" onclick="closeLoginInfoModal()"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            閉じる
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- プロジェクト編集モーダル -->
    <div id="edit-project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">プロジェクト編集</h3>
                <form id="edit-project-form" class="space-y-4">
                    <input type="hidden" id="edit-project-id">
                    <div>
                        <label for="edit-project-name" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                        <input type="text" id="edit-project-name" name="projectName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-client-name" class="block text-sm font-medium text-gray-700">クライアント名</label>
                        <input type="text" id="edit-client-name" name="clientName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-project-description" class="block text-sm font-medium text-gray-700">説明</label>
                        <textarea id="edit-project-description" name="description" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="edit-project-status" class="block text-sm font-medium text-gray-700">ステータス</label>
                        <select id="edit-project-status" name="status"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="draft">下書き</option>
                            <option value="published">公開中</option>
                            <option value="closed">終了</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEditProjectModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // サンプルデータ
        const projects = [
            {
                id: 'project001',
                name: '夏のレシートキャンペーン',
                client: 'クライアントA',
                status: 'published',
                description: '夏の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-15',
                updatedAt: '2024-01-20',
                submissions: 45
            },
            {
                id: 'project002',
                name: '春のレシートキャンペーン',
                client: 'クライアントB',
                status: 'closed',
                description: '春の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-10',
                updatedAt: '2024-01-25',
                submissions: 78
            },
            {
                id: 'project003',
                name: '冬のレシートキャンペーン',
                client: 'クライアントC',
                status: 'draft',
                description: '冬の商品を対象としたレシートキャンペーン',
                createdAt: '2024-01-05',
                updatedAt: '2024-01-18',
                submissions: 0
            }
        ];

        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('username');
            
            if (userType !== 'admin' || !username) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('admin-name').textContent = username;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            localStorage.removeItem('projectId');
            window.location.href = '../index.html';
        }

        // プロジェクト一覧を読み込み
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            renderProjects(projects);
        }

        // プロジェクト一覧を表示
        function renderProjects(projects) {
            const tbody = document.querySelector('#projects-table tbody');
            tbody.innerHTML = '';

            projects.forEach(project => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <a href="project-detail.html?id=${project.id}" class="text-primary hover:text-blue-700">
                            ${project.name}
                        </a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${project.clientName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${project.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(project.createdAt)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editProject('${project.id}')" class="text-primary hover:text-blue-700 mr-3">編集</button>
                        <button onclick="deleteProject('${project.id}')" class="text-red-600 hover:text-red-900">削除</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 日付フォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP');
        }

        // プロジェクト検索
        function searchProjects() {
            const nameFilter = document.getElementById('project-search').value.toLowerCase();
            const clientFilter = document.getElementById('client-search').value.toLowerCase();
            const startDate = document.getElementById('date-from').value;
            const endDate = document.getElementById('date-to').value;

            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            
            const filteredProjects = projects.filter(project => {
                const nameMatch = project.name.toLowerCase().includes(nameFilter);
                const clientMatch = project.clientName.toLowerCase().includes(clientFilter);
                
                let dateMatch = true;
                if (startDate || endDate) {
                    const projectDate = new Date(project.createdAt);
                    if (startDate) {
                        const start = new Date(startDate);
                        dateMatch = dateMatch && projectDate >= start;
                    }
                    if (endDate) {
                        const end = new Date(endDate);
                        end.setHours(23, 59, 59); // 終了日の終わりまで含める
                        dateMatch = dateMatch && projectDate <= end;
                    }
                }
                
                return nameMatch && clientMatch && dateMatch;
            });

            renderProjects(filteredProjects);
        }

        // プロジェクト削除
        function deleteProject(projectId) {
            if (confirm('このプロジェクトを削除しますか？')) {
                const projects = JSON.parse(localStorage.getItem('projects') || '[]');
                const updatedProjects = projects.filter(p => p.id !== projectId);
                localStorage.setItem('projects', JSON.stringify(updatedProjects));
                loadProjects();
            }
        }

        // プロジェクト編集（プロジェクト詳細ページに遷移）
        function editProject(projectId) {
            window.location.href = `project-detail.html?id=${projectId}`;
        }

        // 新規プロジェクト作成
        function createNewProject() {
            document.getElementById('new-project-modal').classList.remove('hidden');
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('hidden');
            document.getElementById('new-project-form').reset();
        }

        function closeEditProjectModal() {
            document.getElementById('edit-project-modal').classList.add('hidden');
            document.getElementById('edit-project-form').reset();
        }

        // フォーム送信処理
        document.getElementById('new-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const projectData = {
                name: formData.get('projectName'),
                clientName: formData.get('clientName'),
                description: formData.get('description'),
                createdAt: new Date().toISOString(),
                status: 'active'
            };

            // プロジェクトIDを生成（クライアント名の英数字部分 + ランダムな数字）
            const clientId = projectData.clientName.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const projectId = `${clientId}${randomNum}`;
            
            // パスワードを生成（8文字のランダム文字列）
            const password = generatePassword(8);
            
            // プロジェクトデータにIDとパスワードを追加
            projectData.id = projectId;
            projectData.password = password;

            // ローカルストレージに保存
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            projects.push(projectData);
            localStorage.setItem('projects', JSON.stringify(projects));

            // フォームをリセット
            this.reset();
            closeNewProjectModal();

            // ログイン情報を表示
            showLoginInfo(projectId, password);

            // プロジェクト一覧を更新
            loadProjects();
        });

        // パスワード生成関数
        function generatePassword(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function showLoginInfo(projectId, password) {

            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const project = projects.find(p => p.id === projectId);
            
            const projectName = project ? project.name : 'プロジェクト';
            const clientName = project ? project.clientName : 'クライアント';
            
            const emailText = `${clientName} 様

            document.getElementById('email-text').value = emailText;
            document.getElementById('login-info-modal').classList.remove('hidden');
        }

        // ログイン情報モーダルを閉じる
        function closeLoginInfoModal() {
            document.getElementById('login-info-modal').classList.add('hidden');
        }

        // メールテキストをクリップボードにコピー
        function copyEmailText() {
            const emailText = document.getElementById('email-text').value;
            const tempInput = document.createElement('input');
            tempInput.value = emailText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            // コピー成功のフィードバック
            const button = document.querySelector('#login-info-modal button[onclick="copyEmailText()"]');
            const originalHTML = button.innerHTML;
            button.innerHTML = `
                <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>

            setTimeout(() => {
                button.innerHTML = originalHTML;
            }, 2000);

        document.addEventListener('DOMContentLoaded', function() {

            document.getElementById('date-from').addEventListener('change', searchProjects);
