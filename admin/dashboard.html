    <script>
        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('username');
            
            if (userType !== 'admin' || !username) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('admin-name').textContent = username;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            localStorage.removeItem('projectId');
            window.location.href = '../index.html';
        }

        // 統計情報を更新
        function updateStats() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const uniqueClients = new Set(projects.map(p => p.clientName));
            
            document.getElementById('total-projects').textContent = projects.length;
            document.getElementById('total-clients').textContent = uniqueClients.size;
        }

        // 最近のアクティビティを表示
        function loadRecentActivities() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const activityList = document.getElementById('activity-list');
            
            // プロジェクトを作成日時でソート（新しい順）
            const sortedProjects = projects.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            // 最新の5件を表示
            const recentProjects = sortedProjects.slice(0, 5);
            
            activityList.innerHTML = '';
            
            recentProjects.forEach(project => {
                const timeAgo = getTimeAgo(new Date(project.createdAt));
                const activityItem = document.createElement('li');
                activityItem.className = 'relative pb-8';
                activityItem.innerHTML = `
                    <div class="relative flex space-x-3">
                        <div>
                            <span class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center ring-8 ring-white">
                                <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                            <div>
                                <p class="text-sm text-gray-500">新しいプロジェクト <a href="project-detail.html?id=${project.id}" class="font-medium text-blue-600 hover:text-blue-800 underline">「${project.name}」</a> が作成されました</p>
                            </div>
                            <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                <time>${timeAgo}</time>
                            </div>
                        </div>
                    </div>
                `;
                activityList.appendChild(activityItem);
            });
            
            // アクティビティがない場合のメッセージ
            if (recentProjects.length === 0) {
                activityList.innerHTML = `
                    <li class="text-center py-8">
                        <p class="text-gray-500">まだプロジェクトが作成されていません</p>
                    </li>
                `;
            }
        }

        // 時間の経過を計算
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return '今';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}分前`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}時間前`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}日前`;
            }
        }

        // クライアント名のサジェスト機能
        function setupClientSuggestions() {
            const clientInput = document.getElementById('client-name');
            const suggestionsDiv = document.getElementById('client-suggestions');
            
            clientInput.addEventListener('input', function() {
                const inputValue = this.value.trim();
                
                if (inputValue.length < 2) {
                    suggestionsDiv.classList.add('hidden');
                    return;
                }
                
                const projects = JSON.parse(localStorage.getItem('projects') || '[]');
                const uniqueClients = [...new Set(projects.map(p => p.clientName))];
                
                // 入力値にマッチするクライアント名をフィルタリング
                const matchedClients = uniqueClients.filter(client => 
                    client.toLowerCase().includes(inputValue.toLowerCase())
                );
                
                if (matchedClients.length > 0) {
                    suggestionsDiv.innerHTML = '';
                    matchedClients.forEach(client => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm';
                        suggestionItem.textContent = client;
                        suggestionItem.addEventListener('click', function() {
                            clientInput.value = client;
                            suggestionsDiv.classList.add('hidden');
                        });
                        suggestionsDiv.appendChild(suggestionItem);
                    });
                    suggestionsDiv.classList.remove('hidden');
                } else {
                    suggestionsDiv.classList.add('hidden');
                }
            });
            
            // フォーカスアウト時にサジェストを非表示
            document.addEventListener('click', function(e) {
                if (!clientInput.contains(e.target) && !suggestionsDiv.contains(e.target)) {
                    suggestionsDiv.classList.add('hidden');
                }
            });
        }

        // 新規プロジェクト作成
        function createNewProject() {
            document.getElementById('new-project-modal').classList.remove('hidden');
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('hidden');
            document.getElementById('new-project-form').reset();
            document.getElementById('client-suggestions').classList.add('hidden');
        }

        // ログイン情報表示モーダルを閉じる
        function closeLoginInfoModal() {
            document.getElementById('login-info-modal').classList.add('hidden');
        }

        // パスワード生成関数
        function generatePassword(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // メールテキストをクリップボードにコピー
        function copyEmailText() {
            const emailText = document.getElementById('email-text').value;
            const tempInput = document.createElement('input');
            tempInput.value = emailText;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            // コピー成功のフィードバック
            const button = document.querySelector('#login-info-modal button[onclick="copyEmailText()"]');
            const originalHTML = button.innerHTML;
            button.innerHTML = `
                <svg class="w-4 h-4 mr-1 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>

            `;

        }

        // フォーム送信処理
        document.getElementById('new-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);

                name: formData.get('projectName'),
                clientName: formData.get('clientName'),
                description: formData.get('description'),

                status: 'active'
            };

            // プロジェクトIDを生成（クライアント名の英数字部分 + ランダムな数字）
            const clientId = projectData.clientName.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const projectId = `${clientId}${randomNum}`;
            
            // パスワードを生成（8文字のランダム文字列）
            const password = generatePassword(8);

            projectData.id = projectId;
            projectData.password = password;

            // ローカルストレージに保存
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            projects.push(projectData);
            localStorage.setItem('projects', JSON.stringify(projects));

            // フォームをリセット
            this.reset();
            closeNewProjectModal();

            // 統計情報とアクティビティを更新
            updateStats();
            loadRecentActivities();

            // ログイン情報を表示
            showLoginInfo(projectId, password, projectData.name, projectData.clientName);
        });
