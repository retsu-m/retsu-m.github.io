<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード - レシートキャンペーンCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-semibold text-gray-900">レシートキャンペーンCMS</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">管理者: <span id="admin-name">admin</span></span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">ログアウト</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- サイドメニュー -->
        <div class="w-64 bg-white shadow-sm min-h-screen">
            <div class="p-4">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">管理者メニュー</h2>
                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-white bg-primary rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>
                        ダッシュボード
                    </a>
                    <a href="projects.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        プロジェクト管理
                    </a>
                    <a href="users.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        ユーザー管理
                    </a>
                </nav>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="flex-1 p-8">
            <!-- ページタイトル -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900">管理者ダッシュボード</h2>
            </div>

            <!-- メインコンテンツ -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 新規プロジェクト作成 -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            新規プロジェクト作成
                        </h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                <div>
                                    <h4 class="text-sm font-medium text-gray-900">新規プロジェクト作成</h4>
                                    <p class="text-sm text-gray-500">新しいキャンペーンプロジェクトを作成</p>
                                </div>
                                <button onclick="createNewProject()" 
                                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-secondary hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary">
                                    作成する
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近のアクティビティ -->
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                            最近のアクティビティ
                        </h3>
                        <div class="flow-root">
                            <ul class="-mb-8" id="activity-list">
                                <li class="relative pb-8">
                                    <div class="relative flex space-x-3">
                                        <div>
                                            <span class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center ring-8 ring-white">
                                                <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                            <div>
                                                <p class="text-sm text-gray-500">新しいプロジェクト <span class="font-medium text-gray-900">「夏のレシートキャンペーン」</span> が作成されました</p>
                                            </div>
                                            <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                                <time>2時間前</time>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="relative pb-8">
                                    <div class="relative flex space-x-3">
                                        <div>
                                            <span class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center ring-8 ring-white">
                                                <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                </svg>
                                            </span>
                                        </div>
                                        <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                            <div>
                                                <p class="text-sm text-gray-500">プロジェクト <span class="font-medium text-gray-900">「春のレシートキャンペーン」</span> が公開されました</p>
                                            </div>
                                            <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                                <time>1日前</time>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規プロジェクト作成モーダル -->
    <div id="new-project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">新規プロジェクト作成</h3>
                <form id="new-project-form" class="space-y-4">
                    <div>
                        <label for="project-name" class="block text-sm font-medium text-gray-700">プロジェクト名</label>
                        <input type="text" id="project-name" name="projectName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="client-name" class="block text-sm font-medium text-gray-700">クライアント名</label>
                        <input type="text" id="client-name" name="clientName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeNewProjectModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            作成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('username');
            
            if (userType !== 'admin' || !username) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('admin-name').textContent = username;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            localStorage.removeItem('projectId');
            window.location.href = '../index.html';
        }

        // 新規プロジェクト作成
        function createNewProject() {
            document.getElementById('new-project-modal').classList.remove('hidden');
        }

        function closeNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('hidden');
            document.getElementById('new-project-form').reset();
        }

        // フォーム送信処理
        document.getElementById('new-project-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const projectName = document.getElementById('project-name').value;
            const clientName = document.getElementById('client-name').value;
            
            // ここでプロジェクト作成処理を実装
            alert(`プロジェクト「${projectName}」が作成されました。\nクライアント: ${clientName}`);
            closeNewProjectModal();
        });

        // ページ読み込み時の認証チェック
        checkAuth();
    </script>
</body>
</html>
