<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー管理 - レシートキャンペーンCMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'

    </script>
</head>
<body class="bg-gray-100">
    <!-- ナビゲーションバー -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="dashboard.html" class="text-xl font-semibold text-gray-900">レシートキャンペーンCMS</a>

                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-700">管理者: <span id="admin-name">admin</span></span>

                </div>
            </div>

    </nav>

    <div class="flex">

        <div class="w-64 bg-white shadow-sm min-h-screen">

                <nav class="space-y-2">
                    <a href="dashboard.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                        </svg>
                        ダッシュボード
                    </a>
                    <a href="projects.html" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        プロジェクト管理
                    </a>
                    <a href="users.html" class="flex items-center px-3 py-2 text-sm font-medium text-white bg-primary rounded-md">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                        ユーザー管理
                    </a>
                </nav>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="flex-1 p-8">
            <!-- ページヘッダー -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-900">ユーザー管理</h2>
                    <button onclick="createNewUser()" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        新規ユーザー作成
                    </button>
                </div>
            </div>

            <!-- 検索・フィルター -->
            <div class="bg-white shadow rounded-lg mb-6">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="user-search" class="block text-sm font-medium text-gray-700">ユーザー名検索</label>
                            <input type="text" id="user-search" placeholder="ユーザー名を入力..."
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="client-search" class="block text-sm font-medium text-gray-700">クライアント名検索</label>
                            <input type="text" id="client-search" placeholder="クライアント名を入力..."
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="project-sort" class="block text-sm font-medium text-gray-700">プロジェクトソート</label>
                            <select id="project-sort" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="">すべて</option>
                                <option value="夏のレシートキャンペーン">夏のレシートキャンペーン</option>
                                <option value="春のレシートキャンペーン">春のレシートキャンペーン</option>
                                <option value="冬のレシートキャンペーン">冬のレシートキャンペーン</option>
                            </select>
                        </div>
                        <div>
                            <label for="date-sort" class="block text-sm font-medium text-gray-700">作成日期間</label>
                            <div class="mt-1 grid grid-cols-2 gap-2">
                                <input type="date" id="date-from" 
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                                <input type="date" id="date-to" 
                                       class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ユーザー一覧 -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ユーザー名</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メールアドレス</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プロジェクト</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">作成日</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最終ログイン</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="users-table">
                        <!-- ユーザーアイテムはJavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        前へ
                    </button>
                    <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        次へ
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            表示中: <span class="font-medium">1</span> から <span class="font-medium">10</span> まで / 全 <span class="font-medium">8</span> 件
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">前へ</span>
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                            <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">次へ</span>
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規ユーザー作成モーダル -->
    <div id="new-user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">新規ユーザー作成</h3>
                <form id="new-user-form" class="space-y-4">
                    <div>
                        <label for="user-name" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                        <input type="text" id="user-name" name="userName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="user-email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <input type="email" id="user-email" name="email" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="user-password" class="block text-sm font-medium text-gray-700">パスワード</label>
                        <input type="password" id="user-password" name="password" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="user-project" class="block text-sm font-medium text-gray-700">プロジェクト <span class="text-red-500">*</span></label>
                        <select id="user-project" name="project" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="">プロジェクトを選択してください</option>
                            <option value="夏のレシートキャンペーン">夏のレシートキャンペーン</option>
                            <option value="春のレシートキャンペーン">春のレシートキャンペーン</option>
                            <option value="冬のレシートキャンペーン">冬のレシートキャンペーン</option>
                            <option value="秋のレシートキャンペーン">秋のレシートキャンペーン</option>
                            <option value="新年レシートキャンペーン">新年レシートキャンペーン</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeNewUserModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            作成
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ユーザー編集モーダル -->
    <div id="edit-user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">ユーザー編集</h3>
                <form id="edit-user-form" class="space-y-4">
                    <input type="hidden" id="edit-user-id">
                    <div>
                        <label for="edit-user-name" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                        <input type="text" id="edit-user-name" name="userName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-user-email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <input type="email" id="edit-user-email" name="email" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-user-project" class="block text-sm font-medium text-gray-700">プロジェクト</label>
                        <select id="edit-user-project" name="project" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                            <option value="">プロジェクトを選択してください</option>
                            <option value="夏のレシートキャンペーン">夏のレシートキャンペーン</option>
                            <option value="春のレシートキャンペーン">春のレシートキャンペーン</option>
                            <option value="冬のレシートキャンペーン">冬のレシートキャンペーン</option>
                            <option value="秋のレシートキャンペーン">秋のレシートキャンペーン</option>
                            <option value="新年レシートキャンペーン">新年レシートキャンペーン</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-user-password" class="block text-sm font-medium text-gray-700">新しいパスワード（変更する場合のみ）</label>
                        <input type="password" id="edit-user-password" name="password"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEditUserModal()"
                                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            キャンセル
                        </button>
                        <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // サンプルデータ
        const users = [
            {
                id: 'user001',
                name: '田中太郎',
                email: 'tanaka@example.com',
                role: 'client',
                status: 'active',
                createdAt: '2024-01-10',
                lastLogin: '2024-01-20',
                projects: ['夏のレシートキャンペーン']
            },
            {
                id: 'user002',
                name: '佐藤花子',
                email: 'sato@example.com',
                role: 'client',
                status: 'active',
                createdAt: '2024-01-05',
                lastLogin: '2024-01-18',
                projects: ['春のレシートキャンペーン']
            },
            {
                id: 'user003',
                name: '鈴木一郎',
                email: 'suzuki@example.com',
                role: 'admin',
                status: 'active',
                createdAt: '2024-01-01',
                lastLogin: '2024-01-21',
                projects: []
            },
            {
                id: 'user004',
                name: '高橋美咲',
                email: 'takahashi@example.com',
                role: 'client',
                status: 'inactive',
                createdAt: '2024-01-15',
                lastLogin: '2024-01-10',
                projects: ['冬のレシートキャンペーン']
            }
        ];

        // 認証チェック
        function checkAuth() {
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('username');
            
            if (userType !== 'admin' || !username) {
                window.location.href = '../index.html';
                return;
            }
            
            document.getElementById('admin-name').textContent = username;
        }

        // ログアウト
        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            window.location.href = '../index.html';
        }

        // プロジェクト一覧を動的に更新
        function updateProjectOptions() {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            const projectSelects = [
                document.getElementById('user-project'),
                document.getElementById('edit-user-project'),
                document.getElementById('project-sort')
            ];
            
            projectSelects.forEach(select => {
                if (select) {
                    // 既存のオプションを保持（最初の「選択してください」オプション）
                    const firstOption = select.querySelector('option[value=""]');
                    select.innerHTML = '';
                    if (firstOption) {
                        select.appendChild(firstOption);
                    }
                    
                    // プロジェクトオプションを追加
                    projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.name;
                        option.textContent = project.name;
                        select.appendChild(option);
                    });
                }
            });
        }

        // ユーザー一覧を表示
        function renderUsers(userList = users) {
            const usersTable = document.getElementById('users-table');
            usersTable.innerHTML = '';

            userList.forEach(user => {
                const projectsText = user.projects.length > 0 ? user.projects[0] : 'なし';
                
                const listItem = document.createElement('tr');
                listItem.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${projectsText}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.createdAt}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.lastLogin}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editUser('${user.id}')" 
                                class="text-gray-600 hover:text-gray-900 text-sm font-medium mr-3">
                            編集
                        </button>
                        <button onclick="deleteUser('${user.id}')" 
                                class="text-red-600 hover:text-red-900 text-sm font-medium">
                            削除
                        </button>
                    </td>
                `;
                usersTable.appendChild(listItem);
            });
        }

        // ユーザー編集
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-user-name').value = user.name;
                document.getElementById('edit-user-email').value = user.email;
                document.getElementById('edit-user-project').value = user.projects[0] || '';
                document.getElementById('edit-user-modal').classList.remove('hidden');
            }
        }

        // ユーザー削除
        function deleteUser(userId) {
            if (confirm('このユーザーを削除しますか？この操作は取り消せません。')) {
                const index = users.findIndex(u => u.id === userId);
                if (index > -1) {
                    users.splice(index, 1);
                    renderUsers();
                    alert('ユーザーを削除しました。');
                }
            }
        }

        // 新規ユーザー作成
        function createNewUser() {
            document.getElementById('new-user-modal').classList.remove('hidden');
        }

        function closeNewUserModal() {
            document.getElementById('new-user-modal').classList.add('hidden');
            document.getElementById('new-user-form').reset();
        }

        function closeEditUserModal() {
            document.getElementById('edit-user-modal').classList.add('hidden');
            document.getElementById('edit-user-form').reset();
        }

        // 統合フィルタリング機能
        function filterUsers() {
            const userSearch = document.getElementById('user-search').value.toLowerCase();
            const clientSearch = document.getElementById('client-search').value.toLowerCase();
            const projectSort = document.getElementById('project-sort').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            const filteredUsers = users.filter(user => {
                // ユーザー名検索
                const matchesUser = user.name.toLowerCase().includes(userSearch) ||
                                   user.email.toLowerCase().includes(userSearch);
                
                // クライアント名検索
                const matchesClient = user.name.toLowerCase().includes(clientSearch) ||
                                     user.email.toLowerCase().includes(clientSearch);
                
                // プロジェクトソート
                const matchesProject = !projectSort || user.projects.includes(projectSort);
                
                // 日付期間フィルタリング
                let matchesDate = true;
                if (dateFrom || dateTo) {
                    const userDate = new Date(user.createdAt);
                    if (dateFrom) {
                        const fromDate = new Date(dateFrom);
                        matchesDate = matchesDate && userDate >= fromDate;
                    }
                    if (dateTo) {
                        const toDate = new Date(dateTo);
                        toDate.setHours(23, 59, 59); // 終了日はその日の終わりまで
                        matchesDate = matchesDate && userDate <= toDate;
                    }
                }
                
                return matchesUser && matchesClient && matchesProject && matchesDate;
            });
            
            renderUsers(filteredUsers);
        }

        // 検索機能のイベントリスナー
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('user-search').addEventListener('input', filterUsers);
            document.getElementById('client-search').addEventListener('input', filterUsers);

        document.getElementById('new-user-form').addEventListener('submit', function(e) {

            const selectedProject = formData.get('project');
            
            if (!selectedProject) {
                alert('プロジェクトを選択してください。');
                return;
            }
            
            const newUser = {
                id: 'user' + Date.now(),
                name: formData.get('userName'),
                email: formData.get('email'),
                role: 'client', // デフォルトでクライアント
                status: 'active',
                createdAt: new Date().toISOString().split('T')[0],
                lastLogin: '-',
                projects: [selectedProject]
            };
            users.push(newUser);
            renderUsers();
            closeNewUserModal();
            alert('ユーザーを作成しました。');
        });

        document.getElementById('edit-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userId = document.getElementById('edit-user-id').value;
            const user = users.find(u => u.id === userId);
            
            if (user) {

                user.email = formData.get('email');
                user.projects = [formData.get('project')];

                }
                renderUsers();
                closeEditUserModal();
                alert('ユーザーを更新しました。');
            }
        });
